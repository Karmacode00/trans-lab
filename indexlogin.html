<body id="bodyLogin">
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
          <div>

            <img id="logoLogin" class="center" src="docs/imagen.png" alt="logoTranslab">
            <h2>TRANS-LAB</h2>
          </div>
          <form class="login">
            <div class="form-group">
              <label for="email"></label>
              <input type="email" class="form-control"  id="email" placeholder="Enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
             
            </div>
            <div class="form-group">
              <label for="password"></label>
              <input type="password" maxlength="8" class="form-control" id="password" placeholder="Password" pattern="[0-9]{8}">
            </div>
            <button type="submit" class="btn center btn-primary" onclick="register()">REGISTRAR</button>
            <button type="submit" class="btn center btn-primary" onclick="login()">INICIAR SESIÓN</button>
            <small>¿Olvidaste tu constraseña?</small>
          </form>
          <div>

          </div>
        </div>
        <div class="col-sm">
        </div>
      </div>
    </div>
  </div>
